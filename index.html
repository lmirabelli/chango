<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script/main.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Chango de Compras</title>
</head>

<body>
    <nav id="menu"></nav>
    <div id="productoForm" class="formulario">
        <h1>Lista de Compras</h1>
        <label for="producto">Producto</label>
        <input type="text" id="producto">
        <label for="marca">Marca</label>
        <input type="text" id="marca">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad">
        <label for="tamano">Tama√±o</label>
        <input type="number" id="tamano">
        <label for="medida">Medida</label>
        <input type="text" id="medida">
    </div>
    <div id="precio" class="formulario">
        <h2>Precios</h2>
        <label for="coto">Coto</label>
        <input placeholder="$$$" id="coto" type="number">
        <label for="vital">Vital</label>
        <input placeholder="$$$" id="vital" type="number">
        <label for="makro">Makro</label>
        <input placeholder="$$$" id="makro" type="number">
        <label for="dia">Dia %</label>
        <input placeholder="$$$" id="dia" type="number">
        <label for="changomas">Chango Mas</label>
        <input placeholder="$$$" id="changomas" type="number">
        <label for="carrefour">Carrefour</label>
        <input placeholder="$$$" id="carrefour" type="number">
    </div>
    <div class="botonera">
        <button id="agregarAlChango">Agregar al chango</button>
    </div>
    <div id="listaDeCompras"></div>
    <div class="botonera">
        <button id="finalizarCompra">Finalizar Compra</button>
    </div>
</body>

</html>
